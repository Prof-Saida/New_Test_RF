<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto redirect</title>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxRKuFcBtLdX9wEp_jfwBJ5V6tmM5PDRU2E_jFT-bZoyxJwHzLqw7_uLPnhtam-WLCz/exec";
/* ===== CONFIG ===== */
const FORMS = [
  { type: "A", url: "https://forms.gle/FORM_A" },
  { type: "B", url: "https://forms.gle/FORM_B" },
  { type: "C", url: "https://forms.gle/FORM_C" },
  { type: "D", url: "https://forms.gle/FORM_D" },
  { type: "E", url: "https://forms.gle/FORM_E" },
  { type: "F", url: "https://forms.gle/FORM_F" }
];
/* ================= */

function redirect() {
  let step = parseInt(localStorage.getItem("step") || "0");

  if (step >= FORMS.length) {
    document.body.innerHTML = "<h2>All forms completed</h2>";
    return;
  }

  const form = FORMS[step];

  // store next step
  localStorage.setItem("step", step + 1);

  // redirect
  window.location.href = form.url + "?formType=" + form.type;
}

window.onload = redirect;
</script>
</head>

<body>
<h3>Redirectingâ€¦</h3>
</body>
</html>
