<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto redirect</title>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypuSbPNra-R9nsJ0q0y_TUHGYSOLfINWideLas0C0Yi4jcAx9UwZDL7mQx88XLaJdk/exec";
/* ===== CONFIG ===== */
const FORMS = [
  { type: "A", url: "https://forms.gle/f5SfhpjNyU2hNLTa6" },
  { type: "B", url: "https://forms.gle/Bggr2miD7K5LBFiM6" },
  { type: "C", url: "https://forms.gle/GQDMDCCJjFoJNL937" },
  { type: "D", url: "https://forms.gle/bQUzKVw4qmMAFjY68" },
  { type: "E", url: "https://forms.gle/bpWjeaE1uHdKBWBd9" },
  { type: "F", url: "https://forms.gle/y9tb4aF5cbknNLSSA" }
];
/* ================= */

function redirect() {
  let step = parseInt(localStorage.getItem("step") || "0");

  if (step >= FORMS.length) {
    document.body.innerHTML = "<h2>All forms completed</h2>";
    return;
  }

  const form = FORMS[step];

  // store next step
  localStorage.setItem("step", step + 1);

  // redirect
  window.location.href = form.url + "?formType=" + form.type;
}

window.onload = redirect;
</script>
</head>

<body>
<h3>Redirectingâ€¦</h3>
</body>
</html>
